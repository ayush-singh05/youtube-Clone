<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-clone</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./assests/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assests/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assests/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assests/favicon_io/site.webmanifest">
    <!-- custom css -->
    <link rel="stylesheet" href="./assests/css/styles.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <button id="sidemenuToggle" class="toggle-btn"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
            <img src="./assests/images/Youtube-Logo.png" alt="">
        </div>
        <div class="search-bar">
            <div class="search-input">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass" style="color: #adadad;"></i>
            </div>
            <div class="mic">
                <i class="fa-solid fa-microphone" style="color: #adadad;"></i>
            </div>
        </div>
        <div>
            <img src="./assests/images/Profile.png" alt="">
        </div>
    </header>

    <main>
        <div id="sidebar" class="left-section">
            <div class="sidebar-top">
                <div class="sidemenu-btns sidemenu-active"><i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    Home</div>
                <div class="sidemenu-btns"><i class="fa-regular fa-compass" style="color: #ffffff;"></i> Explore</div>
                <div class="sidemenu-btns"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i> Subscriptions
                </div>
            </div>
            <div class="sidebar-top">
                <div class="sidemenu-btns"><i class="fa-solid fa-tv" style="color: #ffffff;"></i> Library</div>
                <div class="sidemenu-btns"><i class="fa-solid fa-clock-rotate-left" style="color: #ffffff;"></i> History
                </div>
                <div class="sidemenu-btns"><i class="fa-solid fa-film" style="color: #ffffff;"></i> Your Videos</div>
                <div class="sidemenu-btns"><i class="fa-regular fa-clock" style="color: #ffffff;"></i> Watch Later</div>
                <div class="sidemenu-btns"><i class="fa-regular fa-thumbs-up" style="color: #ffffff;"></i> Liked Videos
                </div>
                <div class="sidemenu-btns"><i class="fa-solid fa-angle-down" style="color: #ffffff;"></i> Show More
                </div>
            </div>
            <div class="sidebar-top">
                <h5 class="sidemenu-title">Subscriptions</h5>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>James Gouse
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Alan Cooper
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Marus Levin
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Alexis Sears
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Jesica Lambert
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
                <div class="sidemenu-btns">
                    <div class="sub"><img src="./assests/images/User-Avatar.png" alt=""></div>Anna White
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="button-container">
                <button class="btn active">All</button>
                <button class="btn">Gaming</button>
                <button class="btn">Music</button>
                <button class="btn">Live</button>
                <button class="btn">Sports</button>
                <button class="btn">News</button>
                <button class="btn">Motorcycling</button>
                <button class="btn">Cricket</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Editing</button>
                <button class="btn">Live</button>
            </div>
            <div id="cardContainer" class="card-container"></div>
        </div>
    </main>


    <script src="./assests/js/scripts.js"></script>
</body>

</html>
